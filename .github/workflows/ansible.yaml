name: Ansible

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Compose play
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: playbook.yaml
          directory: ansible/
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          options: |
            -u root
            --tags compose
